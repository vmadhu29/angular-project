
<div class="main-w3layouts wrapper p-4">
    <h1>USERS LIST</h1>
	<div class="main-agileinfo">
        <div *ngIf="res_msg" class="alert alert-warning p-3 text-center text-danger">{{ res_msg.success }}</div>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
		<div class="agileits-top">
            <table class="table table-striped table-bordered row-border hover" id="datatable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date of Birth</th>
                        <th>Mobile Number</th>
                        <th>Email ID</th>
                        <th>Password</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let success of success">
                        <td>{{ success.name }}</td>
                        <td>{{ success.dob }}</td>
                        <td>{{ success.mobno }}</td>
                        <td>{{ success.email }}</td>
                        <td>{{ success.password }}</td>
                        <td>
                            <a class="btn" (click)="onClick(success.id)" id="test"><i class="fa fa-trash text-danger fa-lg"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
			<br>
        </div>
    </div>
</div>
